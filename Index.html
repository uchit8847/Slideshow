<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slideshow</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
        }
        img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>My Slideshow</h1>
    
    <!-- Slideshow Image -->
    <img id="slideshow2" src="" alt="slideshow2">

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="background.mp3" type="audio/mp3">
    </audio>

    <script>
        let images = [];

        // Folder se images load karne ka function
        async function fetchImages() {
            try {
                let response = await fetch("images/");
                let text = await response.text();
                
                // Regular expression se images ko filter karna
                let matches = text.match(/href="([^"]+\.(jpg|jpeg|png|gif))"/g);

                if (matches) {
                    images = matches.map(img => img.match(/href="([^"]+)"/)[1]);
                }

                // Agar images mil gayi to slideshow start karein
                if (images.length > 0) {
                    startSlideshow();
                } else {
                    document.getElementById("slideshow").alt = "No images found!";
                }
            } catch (error) {
                console.error("Error fetching images:", error);
            }
        }

        // Slideshow start karne ka function
        function startSlideshow() {
            let index = 0;
            document.getElementById("slideshow2").src = "images/" + images[index];

            setInterval(() => {
                index = (index + 1) % images.length;
                document.getElementById("slideshow2").src = "images/" + images[index];
            }, 3000);
        }

        // Images fetch karne ka function call karein
        fetchImages();
    </script>

</body>
</html>
