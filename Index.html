<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slideshow</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
        }
        img {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>My Slideshow</h1>
    <img id="slideshow" src="images/image1.jpg" alt="Slideshow">

    <audio autoplay loop>
        <source src="background.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let images = ["image1.jpg", "image2.jpg", "image3.jpg"]; // Add more image names if needed
        let index = 0;
        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("slideshow").src = "images/" + images[index];
        }
        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>

</body>
</html>
