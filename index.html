<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishes for Jina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000; /* Dark black background */
      color: #fff; /* White text for better contrast */
      margin: 0;
      padding: 0;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #111; /* Slightly lighter black for the container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
      width: 300px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #ff6347; /* Tomato red */
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4500; /* Darker red on hover */
    }
    .skip-button {
      background-color: #555; /* Gray for skip button */
      margin-top: 10px; /* Add some spacing */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Birthday Wishes for Jina</h1>
    <form id="wishForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="wish" placeholder="Your Wish for Jina" rows="4" required></textarea>
      <button type="submit">Wish Now</button>
    </form>
    <!-- Skip button -->
    <button class="skip-button" onclick="skipWish()">Skip</button>
  </div>

  <script>
    // Handle form submission
    document.getElementById('wishForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      // Get user input
      const name = document.getElementById('name').value;
      const wish = document.getElementById('wish').value;

      // Store the wish in local storage
      const wishes = JSON.parse(localStorage.getItem('wishes')) || [];
      wishes.push({ name, wish });
      localStorage.setItem('wishes', JSON.stringify(wishes));

      // Redirect to the slideshow page
      window.location.href = `wish.html?name=${encodeURIComponent(name)}&wish=${encodeURIComponent(wish)}`;
    });

    // Handle skip button
    function skipWish() {
      const name = document.getElementById('name').value || 'Anonymous'; // Use "Anonymous" if no name is entered
      
      // Store the skipped user in local storage
      const skippedUsers = JSON.parse(localStorage.getItem('skippedUsers')) || [];
      skippedUsers.push({ name, skipped: true });
      localStorage.setItem('skippedUsers', JSON.stringify(skippedUsers));

      // Redirect to the slideshow page without a wish
      window.location.href = `wish.html?name=${encodeURIComponent(name)}&wish=`;
    }
  </script>
</body>
</html>
