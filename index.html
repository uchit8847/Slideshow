<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish you a very Happy Birthday Jina..!</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { color: yellow; }
            100% { color: white; }
        }
        img {
            width: 100vw;
            height: 90vh;
            object-fit: contain;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Enjoy your Special Day..!</h1>
    <img id="slideshow" src="" alt="Slideshow">

    <audio autoplay loop>
        <source src="background.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let images = [];
        let folder = "Images/"; // Updated to match your folder name
        let index = 0;

        // Function to check if an image exists before adding it to the array
        function preloadImage(imgPath, callback) {
            let img = new Image();
            img.src = imgPath;
            img.onload = () => callback(imgPath, true);
            img.onerror = () => callback(imgPath, false);
        }

        // Load images dynamically (Assuming max 20 images)
        let maxImages = 20;
        let loadedImages = 0;

        for (let i = 1; i <= maxImages; i++) {
            let imgPath = `${folder}image${i}.JPG`; // Assuming your images are in .JPG format
            preloadImage(imgPath, (path, exists) => {
                if (exists) {
                    images.push(path);
                }
                loadedImages++;
                if (loadedImages === maxImages && images.length > 0) {
                    startSlideshow();
                }
            });
        }

        function startSlideshow() {
            document.getElementById("slideshow").src = images[0];
            setInterval(() => {
                index = (index + 1) % images.length;
                document.getElementById("slideshow").src = images[index];
            }, 3000);
        }
    </script>

</body>
</html>
