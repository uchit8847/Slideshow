<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish you a very Happy Birthday Jina!</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { color: yellow; }
            100% { color: white; }
        }
        img {
            width: 100vw;
            height: 90vh;
            object-fit: contain;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Enjoy your Special Day..!</h1>
    <img id="slideshow" src="images/image1.jpg" alt="Slideshow">

    <audio autoplay loop>
        <source src="background.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let images = [];
        let folder = "images/";
        let totalImages = 10; // Maximum number of images you expect

        // Preload images dynamically
        for (let i = 1; i <= totalImages; i++) {
            let imgJPG = `${folder}image${i}.JPG`;
            let imgjpg = `${folder}image${i}.jpg`;

            let img = new Image();
            img.src = imgJPG;
            img.onload = () => images.push(imgJPG);

            let imgLower = new Image();
            imgLower.src = imgjpg;
            imgLower.onload = () => images.push(imgjpg);
        }

        let index = 0;
        function changeImage() {
            if (images.length > 0) {
                index = (index + 1) % images.length;
                document.getElementById("slideshow").src = images[index];
            }
        }

        // Start the slideshow after ensuring images are loaded
        setTimeout(() => {
            if (images.length > 0) {
                document.getElementById("slideshow").src = images[0];
                setInterval(changeImage, 3000);
            } else {
                console.error("No images loaded. Check file paths.");
            }
        }, 3000);
    </script>

</body>
</html>
